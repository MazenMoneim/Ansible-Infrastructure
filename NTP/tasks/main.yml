---
# tasks file for NTP
      - name: Update our instance
        apt:  
          name: "*"
          state: latest
          update_cache: yes

      - name: Install NTP Server
        apt:
          name: ntp
          state: latest     
      
      - name: Start NTP Server
        ansible.builtin.service:
          enabled: yes
          name: ntp 
          state: started
